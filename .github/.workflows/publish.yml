name: .NET Core CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install dependencies
      run: dotnet restore

    - name: Publish
      run: dotnet publish --runtime win-x64 -c Release --self-contained true /p:PublishSingleFile=true
      working-directory: ./src/AsepriteToolkit/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: publish
        path: ./publish
